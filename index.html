<!doctype html>
<html lang="es">
  <head>
    <!-- ===== Configuración básica ===== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>David Ferrer — Portafolio</title>
    <meta
      name="description"
      content="Portafolio de David Ferrer: desarrollador especializado en Java, Spring Boot, Python y React. Proyectos profesionales y personales."
    />

    <!-- ===== Iconos ===== -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" href="/favicon.ico" />

    <!-- ===== Apariencia: soporte para modo claro / oscuro ===== -->
    <!-- Color de la barra del navegador según el modo del sistema -->
    <meta
      name="theme-color"
      content="#0ea5e9"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0a4f6f"
      media="(prefers-color-scheme: dark)"
    />

    <!-- ===== Open Graph / Social ===== -->
    <meta property="og:title" content="David Ferrer — Portafolio" />
    <meta
      property="og:description"
      content="Descubre mis proyectos desarrollados en Java, Spring Boot, Python y React."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tudominio.com" />
    <meta property="og:image" content="https://tudominio.com/og-image.png" />

    <!-- ===== Twitter Card (opcional) ===== -->
    <meta name="twitter:card" content="summary_large_image" /> 
    <meta name="twitter:title" content="David Ferrer — Portafolio" />
    <meta
      name="twitter:description"
      content="Proyectos en Java, Spring Boot, Python y React. Desarrollador multiplataforma."
    />
    <meta name="twitter:image" content="https://tudominio.com/og-image.png" />
  </head>

  <body>
    <!-- Punto de montaje de React -->
    <div id="root"></div>

    <!-- Arranque de la app React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
